name: First Interaction Response

# Trigger this workflow when issues, pull requests, or pull requests from forked repositories are opened
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  response:
    runs-on: ubuntu-latest
    permissions:
        # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
        contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/first-interaction@main
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Hello! Thank you for filing an issue.

            Thank you for creating an issue on this repository. The maintainer will triage it and will respond within a few days.
          pr-message: |
            Hello! Thank you for taking the time to contribute!


